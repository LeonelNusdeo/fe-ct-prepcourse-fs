<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Primer Sitio Web</title>
</head>
<body>
  <header id="header" class="">
    <h1>Mi primer pagina web</h1>
    <span>HOME</span>
    <span>ABOUT</span>
    <span>CONTACT</span>
  </header>

  <main>
    <div>
      <h2>Este es el formulario para contactarnos:</h2>
      <p>Por cualquier duda o consulta no dudes en comunicarte con nosotros</p>
    </div>
    <form>
      <div>
        <input type="text" name="Nombre" placeholder="Nombre">
      </div>
      <div>
        <input type="text" name="Apellido" placeholder="Apellido">
      </div>
      <div>
        <input type="number" name="Edad" placeholder="Edad">
      </div>
      <div>
        <button>Enviar</button>
      </div>
    </form>    
  </main>

  <footer>
    Footer de mi primer pagina web
    <a href="./index.html" title="Pagina de inicio">Pagina de inicio</a>
  </footer>
</body>
</html>
